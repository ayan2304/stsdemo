<!DOCTYPE html>
<html xmlns:th="htttp://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title> Weather </title>
</head>

<link rel="stylesheet"  href="/css/style1.css">
<body class = "weatherBody">

	<div th:insert= "~{fragments/navbar :: navbar}"/> </div>
	

	<!-- <p th:text = "${weather}"></p> -->
	<div class ="weathElement">
		<span class ="place">Spain, Cuenca</span>
		<br>
		<!-- <img width= "150" th:src ="@{'http://openweathermap.org/img/wn/' + ${weather.icon} + '@4x.png'}"> -->
		

			<img width = "150" th:src ="@{'http://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/' + ${weather.icon} + '.svg'}">



		<br>
		<span class ="desc" th:text = "${weather.description}"></span>
		<br>
		
		<div class ="temp">
			<div class ="temp_left">
				<span class ="text"> &#9660;</span>
				<span class ="min" th:text = "${weather.main.temp_min}"></span>
				<span class ="celsius"> &#176;</span>
			</div>
			
			<div class ="temp_center">
			
				<span class ="num" th:text = "${weather.main.temp}"></span>
				<span class ="celsius"> &#176;</span>
			</div>

			<div class ="temp_right">
				<span class ="text"> &#9650;</span>
				<span class ="max" th:text = "${weather.main.temp_max}"></span>
				<span class ="celsius"> &#176;</span>
			</div>
			
		</div>
		<div class ="press">
			<p>Presion:</p>
				<span th:text = "${weather.main.pressure}"></span>
				<span>hPa</span>
			<p>Humedad:</p>
				<span th:text = "${weather.main.humidity}"></span>
				<span>%</span>
		</div>
		
		<div class = "sides">
			<p class ="left" th:text = "${weather.sys.sunrise}"></p>
			<img class ="left" width ="50" src="/images/sunrise.png">
			
			<p class ="right" th:text = "${weather.sys.sunset}"></p>
			<img class ="right" width ="50" src="/images/sunset.png">
			
		</div>
		
	
	</div>




</body>
</html>
